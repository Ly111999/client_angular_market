<h2 style="text-align: center">List market</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">CreateAt</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of markets | async; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.createdAtMLS | date: 'dd/MM/yyyy'}}</td>
  </tr>
  </tbody>
</table>
